<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compre Passagens Prainha</title>
  <style>
    /* Reset e vari√°veis de cores para temas */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg-color: #f5f5f5;
      --text-color: #333;
      --primary-color: #0066cc;
      --card-bg: #fff;
      --card-shadow: rgba(0, 0, 0, 0.1);
    }
    .dark-mode {
      --bg-color: #222;
      --text-color: #eee;
      --primary-color: #3399ff;
      --card-bg: #333;
      --card-shadow: rgba(0, 0, 0, 0.5);
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
    }
    
    header {
      background-color: var(--primary-color);
      color: #fff;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    header h1 {
      font-size: 1.5rem;
    }
    
    .toggle-mode {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
    }
    
    main {
      padding: 1rem;
    }
    
    .search-form {
      max-width: 600px;
      margin: 0 auto 2rem;
      background-color: var(--card-bg);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px var(--card-shadow);
    }
    
    .search-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    
    .search-form input[type="date"],
    .search-form select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .search-form button {
      width: 100%;
      padding: 0.7rem;
      border: none;
      background-color: var(--primary-color);
      color: #fff;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .catalogue {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }
    
    .boat-card {
      background-color: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 2px 5px var(--card-shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .boat-card img {
      width: 100%;
      height: auto;
    }
    
    .card-content {
      padding: 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .boat-card h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }
    
    .boat-card p {
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }
    
    .ticket-quantity {
      width: 60px;
      padding: 0.3rem;
      margin-right: 0.5rem;
    }
    
    .buy-btn {
      margin-top: auto;
      padding: 0.7rem;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    
    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--primary-color);
      color: #fff;
      margin-top: 2rem;
    }
    
    /* Responsividade */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Compre Passagens Prainha</h1>
    <button class="toggle-mode" id="toggle-mode">üåô</button>
  </header>
  
  <main>
    <section class="search-form">
      <form id="searchForm">
        <label for="destination">Destino:</label>
        <select id="destination" required>
          <option value="">Selecione o destino</option>
          <option value="Santar√©m">Santar√©m</option>
          <option value="Monte Alegre">Monte Alegre</option>
          <option value="Belterra">Belterra</option>
          <option value="Macap√°">Macap√°</option>
        </select>
        
        <label for="travelDate">Data da viagem:</label>
        <input type="date" id="travelDate" required>
        
        <button type="submit">Buscar Embarca√ß√µes</button>
      </form>
    </section>
    
    <section id="catalogueSection">
      <div id="boatCatalogue" class="catalogue"></div>
    </section>
  </main>
  
  <footer>
    Todos os direitos reservados a Compre Passagens Prainha
  </footer>
  
<script>
  // Dados fict√≠cios das embarca√ß√µes
  const boats = [
    { 
      id: 1, 
      name: "Barco A", 
      destination: "Santar√©m", 
      days: ["Segunda", "Quarta", "Sexta"], 
      image: "https://via.placeholder.com/300x200?text=Barco+A", 
      price: "R$ 120,00", 
      boarding: "08:00", 
      arrival: "10:00" 
    },
    { 
      id: 2, 
      name: "Barco B", 
      destination: "Santar√©m", 
      days: ["Segunda", "Quarta", "Sexta"], 
      image: "\exemplo.jpg", 
      price: "R$ 150,00", 
      boarding: "09:00", 
      arrival: "11:30" 
    },
    { 
      id: 3, 
      name: "Barco C", 
      destination: "Belterra", 
      days: ["Domingo", "Quarta", "S√°bado"], 
      image: "https://via.placeholder.com/300x200?text=Barco+C", 
      price: "R$ 200,00", 
      boarding: "07:30", 
      arrival: "09:30" 
    },
    { 
      id: 4, 
      name: "Barco D", 
      destination: "Macap√°", 
      days: ["Segunda", "Quinta", "Sexta"], 
      image: "https://via.placeholder.com/300x200?text=Barco+D", 
      price: "R$ 180,00", 
      boarding: "10:00", 
      arrival: "12:00" 
    }
  ];

  const searchForm = document.getElementById('searchForm');
  const boatCatalogue = document.getElementById('boatCatalogue');
  
  // Fun√ß√£o para converter √≠ndice do dia para nome
  function getDayName(dayIndex) {
    const days = ['Domingo', 'Segunda', 'Ter√ßa', 'Quarta', 'Quinta', 'Sexta', 'S√°bado'];
    return days[dayIndex];
  }

  // Cria e exibe o cat√°logo com base na busca
  function displayBoats(filteredBoats, selectedDate) {
    boatCatalogue.innerHTML = '';
    
    if (filteredBoats.length === 0) {
      boatCatalogue.innerHTML = '<p>Nenhuma embarca√ß√£o dispon√≠vel para a data selecionada.</p>';
      return;
    }
    
    filteredBoats.forEach(boat => {
      const card = document.createElement('div');
      card.classList.add('boat-card');
      
      card.innerHTML = `
        <img src="${boat.image}" alt="${boat.name}">
        <div class="card-content">
          <h3>${boat.name}</h3>
          <p><strong>Destino:</strong> ${boat.destination}</p>
          <p><strong>Pre√ßo:</strong> ${boat.price}</p>
          <p><strong>Embarque:</strong> ${boat.boarding} | <strong>Chegada:</strong> ${boat.arrival}</p>
          <p><strong>Dias de Opera√ß√£o:</strong> ${boat.days.join(', ')}</p>
          <div style="margin-top:10px; display:flex; align-items:center;">
            <input type="number" min="1" value="1" class="ticket-quantity" id="qty-${boat.id}">
            <button class="buy-btn" data-boat-id="${boat.id}" data-date="${selectedDate}">Comprar Passagem</button>
          </div>
        </div>
      `;
      
      boatCatalogue.appendChild(card);
    });
    
    // Evento para cada bot√£o de compra
    document.querySelectorAll('.buy-btn').forEach(button => {
      button.addEventListener('click', (e) => {
        const boatId = parseInt(e.target.getAttribute('data-boat-id'));
        const travelDate = e.target.getAttribute('data-date');
        const boat = boats.find(b => b.id === boatId);
        const qtyInput = document.getElementById(`qty-${boat.id}`);
        const quantity = qtyInput.value ? parseInt(qtyInput.value) : 1;
        
        // Monta a mensagem pr√©-preenchida para o WhatsApp
        const message = encodeURIComponent(
          `Ol√°, gostaria de comprar ${quantity} passagem(s) para o ${boat.name} com destino a ${boat.destination} na data ${travelDate}. Hor√°rio de embarque: ${boat.boarding}. Hor√°rio de chegada: ${boat.arrival}.`
        );
        const whatsappURL = `https://wa.me/5593984111006?text=${message}`;
        window.location.href = whatsappURL;
      });
    });
  }

  // Processa o formul√°rio de busca
  searchForm.addEventListener('submit', (e) => {
    e.preventDefault();
    
    const destination = document.getElementById('destination').value;
    const travelDate = document.getElementById('travelDate').value;
    
    if (!destination || !travelDate) {
      alert("Por favor, selecione destino e data!");
      return;
    }
    
    const selectedDay = new Date(travelDate).getDay();
    
    const filteredBoats = boats.filter(boat => boat.destination === destination && boat.days.includes(getDayName(selectedDay)));
    
    displayBoats(filteredBoats, travelDate);
  });

  // Funcionalidade do modo escuro/claro
  const toggleModeButton = document.getElementById('toggle-mode');
  toggleModeButton.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    toggleModeButton.textContent = document.body.classList.contains('dark-mode') ? 'üåô' : 'üåû';
  });
</script>
</body>
</html>
