<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gatinhos Aventureiros</title>
<style>
  /* Estilos padrão */
  img { max-width: 100%; height: auto; }
  .banner { width: 100%; height: 200px; background-color: #f0f0f0; }
  .gatinhos { margin-top: 20px; display: flex; flex-wrap: wrap; justify-content: space-around; }
  .gatinho { flex: 0 1 100px; margin: 5px; }
  
  /* Media queries para telas menores */
  @media (max-width: 600px) {
    .gatinho { flex: 0 1 80px; } /* Ajusta o tamanho dos gatinhos em telas menores */
  }
</style>
</head>
<body>

<!<!-- Espaço para o banner -->
<div class="banner">
  <!-- Insira a imagem do banner aqui -->
  <img src="banner.gif" alt="Banner dos Gatinhos" style="width:100%; height:100%;">
</div>


<!-- Imagens dos gatinhos -->
<div class="gatinhos">
  <div class="gatinho"><img src="gatinho1.jpg" alt="Gatinho Samurai"></div>
  <div class="gatinho"><img src="gatinho2.jpg" alt="Gatinho Jedi"></div>
  <div class="gatinho"><img src="gatinho3.jpg" alt="Gatinho Pirata"></div>
  <!-- Adicione mais imagens conforme necessário -->
</div>

</body>
</html>
