<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lojas e Produtos</title>
    <style>
        :root {
            --main-bg-color: #ffffff; /* Cor de fundo padrão branca. Você pode alterar essa cor para o valor RGB desejado. */
            --main-text-color: #000000; /* Cor de texto padrão preta. Você pode alterar essa cor para o valor RGB desejado. */
        }
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: var(--main-bg-color); /* Usando a variável de cor de fundo aqui. */
            color: var(--main-text-color); /* Usando a variável de cor de texto aqui. */
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .item {
            flex-basis: 45%;
            margin: 10px;
            text-align: center;
        }
        .item img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }
        .dark-mode {
            position: fixed;
            top: 10px;
            right: 10px;
        }
        /* Estilos para o carrossel de imagens */
        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-padding: 50%;
            scroll-behavior: smooth;
        }
        .carousel img {
            scroll-snap-align: center;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<!-- Carrossel de imagens -->
<div class="carousel" id="carousel">
    <img src="\mercadolink\slides1.png" alt="Slide 1">
    <img src="\mercadolink\slides1.png" alt="Slide 2">
    <img src="\mercadolink\slides1.png" alt="Slide 3">
    <!-- Adicione mais imagens conforme necessário -->
</div>

<div class="container">
    <!-- Exemplo de 3 logos de loja por fileira -->
    <div class="item" onclick="openHtml('emporiobelezachic')">
        <img src="\lojas_logos\emporiobelezachic.gif" alt="emporiobelezachic">
        <p>emporiobelezachic</p>
    </div>
    <div class="item" onclick="openHtml('cdm')">
        <img src="\lojas_logos\cdm.png" alt="sam">
        <p>Schmitt Arte em Madeira </p>
    </div>
    <div class="item" onclick="openHtml('evc')">
        <img src="\lojas_logos\evc.png" alt="evc">
        <p>evc</p>
    </div>
  <div class="item" onclick="openHtml('pepearcondicionado')">
      <img src="\lojas_logos\pepearcondicionado.png" alt="pepearcondicionado">
      <p>pepearcondicionado</p>
  </div>

    <!-- Repita o bloco acima para cada conjunto de 3 logos de loja -->

</div>

<button class="dark-mode" onclick="toggleDarkMode()">Modo Escuro</button>

<script>
    function openHtml(productName) {
        window.open(productName + '.html', '_blank');
    }

    function toggleDarkMode() {
        let body = document.body;
        let darkModeButton = document.querySelector('.dark-mode');
        if (body.style.backgroundColor === 'rgb(255, 255, 255)') {
            body.style.backgroundColor = 'rgb(0, 0, 0)';
            body.style.color = 'rgb(255, 255, 255)';
            darkModeButton.textContent = 'Modo Claro';
        } else {
            body.style.backgroundColor = 'rgb(255, 255, 255)';
            body.style.color = 'rgb(0, 0, 0)';
            darkModeButton.textContent = 'Modo Escuro';
        }
    }

    // Código para o carrossel automático
    let counter = 0;
    let images = document.querySelectorAll('.carousel img');
    setInterval(function() {
        counter++;
        if (counter === images.length) {
            counter = 0;
        }
        let carousel = document.getElementById('carousel');
        carousel.scrollLeft = images[counter].offsetLeft;
    }, 3000); // Muda a imagem a cada 3 segundos
</script>

</body>
</html>
