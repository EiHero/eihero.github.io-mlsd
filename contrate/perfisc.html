<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeria de Fotos</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; }
  .gallery { display: flex; flex-wrap: wrap; justify-content: center; padding: 10px; }
  .photo { margin: 10px; width: calc(50% - 20px); }
  .photo img { width: 100%; max-width: 200px; height: auto; }
  .dropdown { position: relative; display: inline-block; }
  .dropbtn { background-color: #464746; color: white; padding: 10px; font-size: 16px; border: none; cursor: pointer; }
  .dropdown-content { display: none; position: absolute; background-color: #f9f9f9; min-width: 160px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); z-index: 1; }
  .dropdown-content span { color: black; padding: 12px 16px; text-decoration: none; display: block; }
  .dropdown-content span:hover { background-color: #f1f1f1 }
  .show { display: block; }
  .dark-mode { background-color: #333; color: white; position: fixed; top: 10px; right: 10px; padding: 5px; border-radius: 5px; cursor: pointer; }
</style>
</head>
<body>

<div class="dropdown">
  <button onclick="toggleDropdown()" class="dropbtn">Categoria ▼</button>
  <div id="myDropdown" class="dropdown-content">
    <span onclick="filterCategory('auxiliares')">Auxiliares Administrativos</span>
    <span onclick="filterCategory('limpadores')">Limpadores de Quintal</span>
    <span onclick="filterCategory('outros')">Outras Categorias</span>
    <!-- Adicione mais categorias aqui -->
  </div>
</div>

<div id="gallery" class="gallery">
  <!-- As fotos e categorias serão inseridas aqui pelo JavaScript -->
</div>

<button onclick="toggleDarkMode()" class="dark-mode">Modo Escuro</button>

<script>
// Restante do código permanece o mesmo
// ...

function toggleDarkMode() {
  document.body.classList.toggle('dark-mode');
}
</script>

</body>

<script>
var photos = [
  { src: 'auxiliar1.jpg', category: 'auxiliares', name: 'auxiliar1' },
  { src: 'auxiliar2.jpg', category: 'auxiliares', name: 'auxiliar2' },
  { src: 'limpador1.jpg', category: 'limpadores', name: 'limpador1' },
  { src: 'limpador2.jpg', category: 'limpadores', name: 'limpador2' },
  // Adicione mais fotos aqui
];

function toggleDropdown() {
  document.getElementById("myDropdown").classList.toggle("show");
}

function filterCategory(category) {
  var dropdown = document.getElementById("myDropdown");
  dropdown.classList.remove("show");
  document.querySelectorAll('.photo').forEach(photo => {
    photo.style.display = photo.getAttribute('data-category') === category ? 'block' : 'none';
  });
}

function showProfile(name) {
  window.location.href = name + '/c.html';
}

window.onload = function() {
  var gallery = document.getElementById('gallery');
  photos.forEach(photo => {
    var photoDiv = document.createElement('div');
    photoDiv.className = 'photo';
    photoDiv.setAttribute('data-category', photo.category);
    photoDiv.innerHTML = '<img src="' + photo.src + '" onclick="showProfile(\'' + photo.name + '\')">';
    gallery.appendChild(photoDiv);
  });
};

// Fecha o dropdown se o usuário clicar fora dele
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    for (var i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>

</body>
