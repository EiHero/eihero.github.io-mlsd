<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Imagens</title>
    <link rel="stylesheet" href="caminho/do/seu/estilo.css"> <!-- Adicione o caminho correto do seu arquivo CSS -->
</head>

<body>
    <div class="retangulo">
        <h1>Imagens do Empório Beleza Chic</h1>
        <!-- Movi a tinta rosa para depois do texto -->
        <div class="tinta-rosa"></div>
    </div>

    <!-- Adicione os nomes das imagens manualmente -->
    <img src="imagens/imagem1.jpg" alt="Imagem 1">
    <img src="imagens/imagem2.jpg" alt="Imagem 2">
    <!-- ... adicione mais imagens aqui ... -->

    <!-- Script de verificação de caminhos -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var paths = [
                'lojas/ebc/imagem1.jpg',
                'lojas/ebc/imagem2.jpg',
                // Adicione mais caminhos conforme necessário
            ];

            paths.forEach(function (path) {
                var img = new Image();
                img.src = path;

                img.onload = function () {
                    console.log('Caminho correto:', path);
                };

                img.onerror = function () {
                    console.error('Caminho incorreto ou imagem não encontrada:', path);
                };
            });
        });
    </script>
</body>

</html>
