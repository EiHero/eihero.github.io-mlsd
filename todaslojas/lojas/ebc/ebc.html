<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Imagens</title>
    <link rel="stylesheet" href="estilo1/style.css">
    <style>
        /* Adicionado estilo para as imagens */
        .imagem-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .imagem-container img {
            max-width: 100%;
            max-height: 100%;
            margin: auto;
            display: block;
        }
    </style>
</head>

<body>
    <div class="retangulo">
        <h1>Imagens do Empório Beleza Chic</h1>
        <div class="tinta-rosa"></div>
    </div>

    <!-- Contêiner para imagens -->
    <div class="imagem-container">
        <img src="imagens/imagem1.jpg" alt="Imagem 1">
        <!-- Adicione mais imagens aqui -->
    </div>

    <!-- Script de verificação de caminhos -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var paths = [
                'lojas/ebc/imagem1.jpg',
                'lojas/ebc/imagem2.jpg',
                // Adicione mais caminhos conforme necessário
            ];

            paths.forEach(function (path) {
                var img = new Image();
                img.src = path;

                img.onload = function () {
                    console.log('Caminho correto:', path);
                };

                img.onerror = function () {
                    console.error('Caminho incorreto ou imagem não encontrada:', path);
                };
            });
        });
    </script>
</body>

</html>
