<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Imagens</title>
</head>
<body>
    <h1>Imagens do Empório Beleza Chic</h1>

    <!-- Vamos buscar todas as imagens na pasta "todaslojas/emporiobelezachic" -->
    <div id="gallery"></div>

    <script>
        // Diretório onde estão as imagens
        const dir = 'todaslojas/emporiobelezachic';

        // Função para carregar as imagens
        function loadImages() {
            const gallery = document.getElementById('gallery');

            // Suponhamos que você tenha 5 imagens (1.jpg, 2.jpg, 3.jpg, etc.)
            const numImages = 5;

            for (let i = 1; i <= numImages; i++) {
                const imgSrc = `${dir}/imagem${i}.jpg`;
                const imgElement = document.createElement('img');
                imgElement.src = imgSrc;
                gallery.appendChild(imgElement);
            }
        }

        // Carrega as imagens quando a página estiver pronta
        window.onload = loadImages;
    </script>
</body>
</html>
