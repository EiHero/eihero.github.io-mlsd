<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empório Beleza Chic</title>
</head>
<body>
    <h1>Empório Beleza Chic</h1>
    <div id="imageContainer"></div>

    <script>
        // Diretório onde estão as imagens
        const diretorioImagens = "emporiorbelezachic";

        // Função para carregar as imagens
        function carregarImagens() {
            const container = document.getElementById("imageContainer");

            // Lista de nomes de imagens (pode ser alterada conforme necessário)
            const imagens = ["imagem1.jpg", "imagem2.png", "imagem3.gif"];

            imagens.forEach(nomeImagem => {
                const img = document.createElement("img");
                img.src = `${diretorioImagens}/${nomeImagem}`;
                img.alt = "Imagem";
                container.appendChild(img);
            });
        }

        // Carregar as imagens ao carregar a página
        window.onload = carregarImagens;
    </script>
</body>
</html>
