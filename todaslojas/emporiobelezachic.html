<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Imagens</title>
</head>
<body>
    <h1>Imagens do Empório Beleza Chic</h1>

    <!-- Corrigindo os caminhos das imagens -->
    <img src="eihero.github.io-mlsd/lojas/emporiobelezachic/imagem1.jpg" alt="Imagem 1">
    <img src="eihero.github.io-mlsd/lojas/emporiobelezachic/imagem2.jpg" alt="Imagem 2">
    <!-- ... adicione mais imagens aqui ... -->

    <!-- Script de verificação de caminhos -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var paths = [
                'eihero.github.io-mlsd/lojas/emporiobelezachic/imagem1.jpg',
                'eihero.github.io-mlsd/lojas/emporiobelezachic/imagem2.jpg',
                // Adicione mais caminhos conforme necessário
            ];

            paths.forEach(function (path) {
                var img = new Image();
                img.src = path;

                img.onload = function () {
                    console.log('Caminho correto:', path);
                };

                img.onerror = function () {
                    console.error('Caminho incorreto ou imagem não encontrada:', path);
                };
            });
        });
    </script>

</body>
</html>
