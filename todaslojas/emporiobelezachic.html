<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Imagens</title>
</head>
<body>
    <h1>Imagens do Empório Beleza Chic</h1>

    <!-- Adicione os nomes das imagens manualmente -->
    <img src="todaslojas/emporiobelezachic/imagem1.jpg" alt="Imagem 1">
    <img src="todaslojas/emporiobelezachic/imagem2.jpg" alt="Imagem 2">
    <!-- ... adicione mais imagens aqui ... -->

    <!-- Você pode repetir o padrão para todas as imagens que deseja exibir -->

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        // Array com os caminhos das imagens
        var paths = [
            'todaslojas/emporiobelezachic/imagem1.jpg',
            'todaslojas/emporiobelezachic/imagem2.jpg',
            // Adicione mais caminhos conforme necessário
        ];

        // Verifica cada caminho
        paths.forEach(function (path) {
            var img = new Image();
            img.src = path;

            img.onload = function () {
                console.log('Caminho correto:', path);
            };

            img.onerror = function () {
                console.error('Caminho incorreto ou imagem não encontrada:', path);
            };
        });
    });
</script>


</body>
</html>
