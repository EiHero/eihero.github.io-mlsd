<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empório Beleza Chic</title>
</head>
<body>
    <h1>Empório Beleza Chic</h1>
    <div id="imageContainer"></div>

    <script>
        // Diretório onde estão as imagens
        const diretorioImagens = "emporiorbelezachic";

        // Função para carregar as imagens
        function carregarImagens() {
            const container = document.getElementById("imageContainer");

            // Obtendo a lista de arquivos no diretório
            fetch(`./${diretorioImagens}/`)
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, "text/html");
                    const imagens = doc.querySelectorAll("a");

                    imagens.forEach(imagem => {
                        // Verifica se o item é um arquivo de imagem
                        if (imagem.textContent.match(/\.(jpeg|jpg|gif|png)$/)) {
                            const img = document.createElement("img");
                            img.src = `${diretorioImagens}/${imagem.textContent}`;
                            container.appendChild(img);
                        }
                    });
                });
        }

        // Carregar as imagens ao carregar a página
        window.onload = carregarImagens;
    </script>
</body>
</html>
