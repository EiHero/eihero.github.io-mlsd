<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empório Beleza Chic</title>
</head>
<body>
    <h1>Empório Beleza Chic</h1>
    <div id="imageContainer"></div>

    <script>
        // Diretório onde estão as imagens
        const diretorioImagens = "lojas/emporiobelezachic";

        // Conteúdo do arquivo imagens.json (substitua com o conteúdo real)
        const dadosJson = {
            "imagens": [
                "imagem1.jpg",
                "imagem1.png",
                "imagem1.gif"
                // Adicione mais imagens conforme necessário
            ]
        };

        // Função para carregar as imagens
        function carregarImagens() {
            const container = document.getElementById("imageContainer");

            // Obtendo a lista de imagens diretamente do conteúdo JSON
            if (dadosJson.imagens && dadosJson.imagens.length > 0) {
                dadosJson.imagens.forEach(nomeImagem => {
                    const img = document.createElement("img");
                    img.src = `${diretorioImagens}/${nomeImagem}`;
                    img.alt = "Imagem";
                    container.appendChild(img);
                });
            } else {
                console.error('O conteúdo do arquivo imagens.json está vazio ou mal formatado.');
            }
        }

        // Carregar as imagens ao carregar a página
        window.onload = carregarImagens;
    </script>
</body>
</html>
