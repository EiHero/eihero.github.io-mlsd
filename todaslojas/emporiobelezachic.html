<body>
    <h1>Empório Beleza Chic</h1>
    <div id="imageContainer">
        <?php
            // Diretório onde estão as imagens
            $diretorioImagens = "emporiorbelezachic";

            // Obtendo a lista de arquivos no diretório
            $arquivos = glob("$diretorioImagens/*.{jpeg,jpg,gif,png}", GLOB_BRACE);

            if (count($arquivos) === 0) {
                echo "<p>Nenhuma imagem encontrada no diretório.</p>";
            } else {
                foreach ($arquivos as $imagem) {
                    echo '<img src="' . $imagem . '" alt="Imagem">';
                }
            }
        ?>
    </div>
</body>
