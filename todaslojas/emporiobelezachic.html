<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empório Beleza Chic</title>
</head>
<body>
    <h1>Empório Beleza Chic</h1>
    <div id="imageContainer"></div>

    <script>
        // Diretório onde estão as imagens
        const diretorioImagens = "todaslojas/emporiobelezachic";

        // Lista de imagens
        const imagens = [
            "imagem1.jpg",
            "imagem2.png",
            "imagem3.gif"
            // Adicione mais imagens conforme necessário
        ];

        // Função para carregar as imagens
        function carregarImagens() {
            const container = document.getElementById("imageContainer");

            // Verifica se há imagens na lista
            if (imagens.length > 0) {
                imagens.forEach(nomeImagem => {
                    const img = document.createElement("img");
                    img.src = `${diretorioImagens}/${nomeImagem}`;
                    img.alt = "Imagem";
                    container.appendChild(img);
                });
            } else {
                console.error('A lista de imagens está vazia.');
            }
        }

        // Carregar as imagens ao carregar a página
        window.onload = carregarImagens;
    </script>
</body>
</html>
