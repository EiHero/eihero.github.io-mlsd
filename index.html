<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Layout Ajustado para Dispositivos Móveis</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      max-width: 100vw;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #ffdf00, #002776);
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-image: url('sua-imagem-de-fundo.jpg');
      background-size: cover;
      background-position: center;
    }

    .slideshow {
      height: 50vh;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slideshow img, .slideshow video {
      width: 100%;
      max-height: 50vh;
      object-fit: cover;
      margin: auto;
      display: block;
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
    }

    .button {
      width: 28%;
      border: none;
      border-radius: 500px;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
    }

    .button img {
      max-width: 140%;
    }
  </style>
</head>
<body>

<div class="slideshow" onclick="openFile('promo/promo1.html')">
  <img src="promo/promo1.jpg" alt="promo1">
  <video controls autoplay loop muted id="videoSlide">
    <source src="promo/video.mp4" type="video/mp4">
    Seu navegador não suporta o elemento de vídeo.
  </video>
  <img src="promo/promo2.jpg" alt="promo2">
</div>

<script>
  function openFile(filename) {
    window.open(filename, '_blank');
  }

  let currentSlide = 0;
  const slides = document.querySelectorAll('.slideshow img, .slideshow video');

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.style.display = i === index ? 'block' : 'none';
    });
  }

  function nextSlide() {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
  }

  function prevSlide() {
    currentSlide = (currentSlide - 1 + slides.length) % slides.length;
    showSlide(currentSlide);
  }

  showSlide(currentSlide);

  setInterval(nextSlide, 30000);

  // Forçar a reprodução automática após a interação do usuário
  document.addEventListener('DOMContentLoaded', (event) => {
    const videoSlide = document.getElementById('videoSlide');
    if (videoSlide) {
      videoSlide.muted = true;
      videoSlide.play().catch(e => console.error("Erro na reprodução automática: ", e));
    }
  });
</script>

<div class="buttons-container">
  <div class="buttons">
    <button class="button" onclick="openFile('comidas/lojass.html')">
      <img src="ícones/comida.png" alt="Comida">
    </button>
    <button class="button" onclick="openFile('todaslojas/lojass.html')">
      <img src="ícones/lojas.png" alt="Lojas">
    </button>
    <button class="button" onclick="openFile('taxi.html')">
      <img src="ícones/roupa.png" alt="Taxi">
    </button>
  </div>
  <div class="buttons">
    <button class="button" onclick="openFile('contrate/perfisc.html')">
      <img src="ícones/contrate.png" alt="New1">
    </button>
    <button class="button" onclick="openFile('farmacia/cat.html')">
      <img src="ícones/farmacia.png" alt="New2">
    </button>
    <button class="button" onclick="openFile('motospra/index.html')">
      <img src="ícones/moto.png" alt="New3">
    </button>
  </div>
</div>

</body>
</html>
